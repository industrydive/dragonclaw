machine:
  services:
    - docker
  environment:
    IMAGE_TAG: industrydive/dragonclaw:latest

dependencies:
  override:
    - docker info
    - docker build -t $IMAGE_TAG .

test:
  override:
    - docker run -it $IMAGE_TAG npm info

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_TAG
