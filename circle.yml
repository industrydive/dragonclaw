machine:
  services:
    - docker
  environment:
    IMAGE_TAG: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM
    LATEST_TAG: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:latest

dependencies:
  override:
    - docker info

test:
  override:
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker tag $LATEST_TAG $IMAGE_TAG
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_TAG
      - docker push $LATEST_TAG
